<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <title>%%_META_title_%%</title>
    <meta name="title" content="%%_META_title_%%" />
    <meta
      name="description"
      content="%%_META_description_%%"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%%_META_url_%%" />
    <meta property="og:title" content="%%_META_title_%%" />
    <meta
      property="og:description"
      content="%%_META_description_%%"
    />
    <meta property="og:image" content="thumbnail.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="%%_META_url_%%"
    />
    <meta property="twitter:title" content="%%_META_title_%%" />
    <meta
      property="twitter:description"
      content="%%_META_description_%%"
    />
    <meta property="twitter:image" content="thumbnail.jpg" />
  </head>
  <body>
    <script src="%%_SRC_%%"></script>
  </body>
</html>
